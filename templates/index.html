<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="">
      <section id="contact">
        <div class="container-lg">
          <div class="text-center">
            <h1 class="text-danger" style="margin-top: 50px;">LOCTECH STUDENT REGISTRATION FORM</h1>
          </div>
          <p class="text-start text-danger fs-2 fw-bold">Student information:</p>
          <form class="row g-3">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label" style="font-size: 20px;">Name</label>
            <input type="text" class="form-control form-control-lg" id="name">
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputEmail4" class="form-label" style="font-size: 20px;">Email</label>
            <input type="email" class="form-control form-control-lg" id="inputEmail4">
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputAddress" class="form-label" style="font-size: 20px;">Address</label>
            <input type="text" class="form-control form-control-lg" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputQualification" class="form-label" style="font-size: 20px;">Highest Qualification</label>
            <input type="text" class="form-control form-control-lg" id="inputQualification">
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputNextOfKin" class="form-label" style="font-size: 20px;">Next of Kin</label>
            <input type="text" class="form-control form-control-lg" id="inputNextOfKin">
          </div>
          </form>
          <p class="text-start text-danger fs-2 fw-bold">Course information:</p>
          <form class="row g-3">
          <div class="col-md-6 mb-3">
            <label for="inputCourseName" class="form-label" style="font-size: 20px;">Course Name</label>
            <input type="text" class="form-control form-control-lg" id="inputCourseName">
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputOccupation" class="form-label" style="font-size: 20px;">Occupation</label>
            <input type="text" class="form-control form-control-lg" id="inputOccupation">
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputHearAboutUs" class="form-label" style="font-size: 20px;">How did you hear about us?</label>
            <input type="text" class="form-control form-control-lg" id="inputHearAboutUs">
          </div>
          </form>
          <p class="text-start text-danger fs-2 fw-bold">Pricing Information:</p>
          <form class="row g-3">
          <div class="col-md-6 mb-3">
            <label for="inputAmountPaid" class="form-label" style="font-size: 20px;">Amount Paid</label>
            <input type="text" class="form-control form-control-lg" id="inputAmountPaid">
          </div>
          <!-- <div class="col-md-6 mb-3">
            <label for="inputStudentSignature" class="form-label">Student Signature</label>
            <input type="email" class="form-control form-control-lg" id="inputStudentSignature">
          </div> -->
          </form>
          <div class="col-md-6">
            <label for="inputStateOfOrigin" class="form-label" style="font-size: 20px;">State of Origin</label>
            <input type="text" class="form-control" id="inputStateOfOrigin">
          </div>

          <p class="text-start text-danger fs-2 fw-bold">Official Use:</p>
          <form class="row g-3">
            <div class="col-md-6 mb-3">
            <label for="inputDuration" class="form-label" style="font-size: 20px;">Duration of Course</label>
            <input type="text" class="form-control form-control-lg" id="inputDuration">
            </div>
            <div class="col-md-6 mb-3">
            <label for="inputStartDate" class="form-label" style="font-size: 20px;">Earliest Start Date</label>
            <input type="date" class="form-control form-control-lg" id="inputStartDate">
            </div>
            <div class="col-md-6 mb-3">
            <label for="inputInstructor" class="form-label" style="font-size: 20px;">Instructor Name</label>
            <input type="text" class="form-control form-control-lg" id="inputInstructor">
            </div>
            <div class="col-md-6 mb-3">
            <label for="inputTypeOfTraining" class="form-label" style="font-size: 20px;">Type of Training</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inputTypeOfTraining" id="inputStandard" value="standard">
              <label class="form-check-label" for="inputStandard">
              Standard
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inputTypeOfTraining" id="inputCorporate" value="corporate">
              <label class="form-check-label" for="inputCorporate">
              Corporate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inputTypeOfTraining" id="inputExecutive" value="executive">
              <label class="form-check-label" for="inputExecutive">
              Executive
              </label>
            </div>
            </div>
            <div class="col-md-6 mb-3">
            <label for="inputPaymentPlan" class="form-label" style="font-size: 20px;">Payment Plan</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inputPaymentPlan" id="inputFullPayment" value="full">
              <label class="form-check-label" for="inputFullPayment">
              Full Payment
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="inputPaymentPlan" id="inputPartPayment" value="part">
              <label class="form-check-label" for="inputPartPayment">
              Part Payment
              </label>
            </div>
            </div>
            <div class="col-md-6 mb-3">
            <label for="inputRegisteringOfficer" class="form-label" style="font-size: 20px;">Registering Officer</label>
            <input type="text" class="form-control form-control-lg" id="inputRegisteringOfficer">
            </div>
            <div class="col-md-6 mb-3">
            <label for="inputDate" class="form-label" style="font-size: 20px;">Date</label>
            <input type="date" class="form-control form-control-lg" id="inputDate">
            </div>
          </form>
          <div class="mb-9" style="margin-bottom: 50px;">
            <button type="button" class="btn btn-danger btn-lg" style="width: 200px;">Register</button>
          </div>
          
          </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
